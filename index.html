<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Debit Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="debit-card">
        <div class="card-front">
          <h3>BANK NAME</h3>
       
          <div class="chip"></div>
          <div class="card-number">1234 5678 9012 3456</div>
          <div class="expiry-date">EXP: 01/25</div>
          <div class="cardholder-name">CARDHOLDER NAME</div>
        </div>
        <div class="card-back">
          <p class="info-line">For customer service, call: +123-456-789 or +0-000-123-456</p>
          <div class="magnetic-strip"></div>
          <div class="cvv">123</div>
          <div class="card-info">
            <p class="info-line">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
